language: python
services:
  - docker
python:
  - '3.6'
install:
  - docker build -t $DOCKER_TAG .
  - pip install awscli==1.18.56
script:
  - set -e
  - >
    docker run -it
    -e CAMD_S3_BUCKET=$CAMD_S3_BUCKET
    -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN
    camd-public bash -c 'pytest --show-capture=no --maxfail=3 --disable-pytest-warnings --cov=camd --cov-report html:coverage_reports && coveralls'
  - bash deploy.sh
env:
  global:
    - DOCKER_TAG=camd-public
    - TQMD_OFF=true
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
